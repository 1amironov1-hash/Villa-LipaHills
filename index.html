<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villa LipaHills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header class="top-bar">
    <div class="left">
      <span>EN</span>
      <span>BO</span>
      <span>+387 (0) 57 32 14 55</span>
    </div>

    <div class="center">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>

    <div class="right">
      <!-- Три полоски -->
      <div class="menu-icon" id="menuBtn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Крестик -->
      <div class="close-icon" id="closeBtn" onclick="toggleMenu()">
        &times;
      </div>
    </div>
  </header>

  <!-- МЕНЮ -->
  <nav class="menu" id="menu">
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">RESTAURANT</a></li>
      <li><a href="#">ABOUT US</a></li>
      <li><a href="#">VILLA VRANAC</a></li>
      <li><a href="#">LUXURY VILLAS FOR RESTING</a></li>
      <li><a href="#">VILLAGE MARKET</a></li>
    </ul>
  </nav>

  <!-- ГЛАВНЫЙ БЛОК -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h3>VILLA LIPAHILLS</h3>
      <h1>IN HARMONY<br>WITH NATURE</h1>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const menuBtn = document.getElementById("menuBtn");
      const closeBtn = document.getElementById("closeBtn");

      menu.classList.toggle("active");
      menuBtn.classList.toggle("hidden");
      closeBtn.classList.toggle("visible");
    }
  </script>
</body>
</html>
