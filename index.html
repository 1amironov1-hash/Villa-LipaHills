<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villa LipaHills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Навигация -->
  <header class="top-bar">
    <div class="left">
      <span>EN</span>
      <span>BO</span>
      <span>+387 (0) 57 32 14 55</span>
    </div>
    <div class="center">
      <img src="logo.png" alt="Villa LipaHills" class="logo">
    </div>
    <div class="right">
      <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>

  <!-- Меню -->
  <nav id="menu" class="menu">
    <ul>
      <li>HOME</li>
      <li>ABOUT US</li>
      <li>VILLAS</li>
      <li>GALLERY</li>
      <li>CONTACT</li>
    </ul>
  </nav>

  <!-- Главная секция -->
  <section class="hero">
    <img src="дом.jpg" alt="Villa LipaHills" class="background">
    <div class="hero-text">
      <p>VILLA LIPAHILLS</p>
      <h1>IN HARMONY<br>WITH NATURE</h1>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>
