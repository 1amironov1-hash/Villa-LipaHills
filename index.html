<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villa LipaHills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Навигация -->
  <header>
    <nav class="navbar">
      <div class="logo">Villa LipaHills</div>
      <div class="nav-links">
        <a href="#">Главная</a>
        <a href="#">О вилле</a>
        <a href="#">Галерея</a>
        <a href="#">Расположение</a>
        <a href="#">Контакты</a>
      </div>
    </nav>
  </header>

  <!-- Главная картинка -->
  <section class="main-image">
    <img src="house.pg.jpg" alt="Главная фотография виллы">
  </section>

  <!-- Описание -->
  <section class="description">
    <p>Добро пожаловать в Villa LipaHills — место, где сочетаются уют, стиль и великолепный вид на сербские холмы.</p>
  </section>

  <!-- Галерея -->
  <section class="slideshow-container">
    <div class="mySlides">
      <div class="numbertext">1 / 2</div>
      <img src="house1.jpeg" alt="Картинка 1">
      <div class="caption">Бассейн</div>
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 2</div>
      <img src="house2.jpeg" alt="Картинка 2">
      <div class="caption">Сауна</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </section>

  <footer>
    <p>© 2025 Villa LipaHills</p>
  </footer>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  </script>

</body>
</html>
